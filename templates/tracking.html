<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKING PAGE</title>
    <link rel = 'stylesheet' type="text/css" href= "../static/style.css"/>
    <link rel = 'stylesheet' type="text/css" href= "../static/style1.css"/>
    <link rel = 'stylesheet' type="text/css" href= "../static/table_design.css"/>
</head>
<body>
  <form action = '#' method = 'post'> 
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Rishabh's Food Court Logo">
        </div>
        <div class="home-icon">
            <a href = "http://127.0.0.1:5000/">
            <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home" >
            </a>
        </div>
    </header>

    <video id="background-video" autoplay loop muted>
        <source src="../static/food1.mp4" type="video/mp4">
    </video>
            
            <h2>
                ORDER ID: {{order_id}}
                <br> 
                <div class = 'text_holder3'>
                {{ status }}
                </div>
                <br>
                BILL SUMMARY

            </h2>
            
        </div>
        <div class="container">
            
            <ul class="responsive-table">
              <li class="table-header">
                <div class="col col-1">Item ID</div>
                <div class="col col-2">Item Name</div>
                <div class="col col-3">Quantity</div>
                <div class="col col-4">Price</div>
                <div class="col col-4">Total Price</div>
              </li>
                
            {% for item1 in item_list %}
              <li class="table-row">
                
                <div class="col col-1" data-label="Item ID" > {{ item1[0] }} </div>
                <div class="col col-2" data-label="Item Name">{{ item1[1] }}</div>
                <div class="col col-3" data-label="Quantity"> {{item1[2]}}</div>
                <div class="col col-4" data-label="Price">{{ item1[3] }}</div>
                <div class="col col-4" data-label="Total Price">{{ item1[4] }}</div>
              </li>
            {% endfor %}
            <li class="table-row">
              <div> </div>
            </li>
            
            </ul>
          </div>
</div>

<footer>
  <div class="container1">
  <label class = 'left' > BILL TOTAL: Rs.  {{ total_amount }}</label>
  <p class = 'right' >&copy; 2024 Rishabh's Food Court.</p>
</div>
</footer>

</form>
</body>

</html>
